<section class="contact-form">
    <div class="container">
        <div class="contact-form__wrapper">
            <div class="form-container">
                <h2 class="form-title section-title--md">Send Us a Message</h2>
                <p class="form-text section-text">We'd love to hear from you! If you have any questions, comments, or feedback, please use the form below to send us a message.</p>
                <form id="contactForm">
                    <div class="form-group">
                        <input class="form-group__input" type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <input class="form-group__input" type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-group__input" id="message" name="message" placeholder="Write a message..." required></textarea>
                    </div>
                    <button type="submit" class="submit-btn btn">Submit</button>
                </form>
            </div>
            <div class="contact-info">
                <h2 class="contact-info__title section-title--md">Our Contact</h2>
                <a href="tel:+1234567890" class="contact-item phone column-title">
                    <span>Phone</span>
                    (+123) 456-7890
                </a>
                <a href="mailto:info@drivoxe.com" class="contact-item column-title">
                    <span>Email</span>
                    info@drivoxe.com
                </a>
                <a href="https://maps.google.com/?q=123 Any City, Any State 980" class="contact-item column-title" target="_blank">
                    <span>Location</span>
                    123 Any City, Any State 980
                </a>
            </div>
        </div>
    </div>
</section>
